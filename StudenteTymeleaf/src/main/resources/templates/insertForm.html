<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Inserisci Studente</title>
</head>
<body>
    <div class="container">

		<form method="POST" th:action="@{/studente}" th:object="${studente}">
	        <div class="form-group">
	            <label>Nominativo:</label>
	            <input type="text" class="form-control" th:field="*{nominativo}"/>
	        </div>
	
	        <div class="form-group">
	            <label>Matricola:</label>
	            <input type="text" class="form-control" th:field="*{matricola}" />
	        </div>
	        
	        <button type="submit" class="btn btn-block" >Inserisci</button>
        </form>

    </div>
</body>
</html>
